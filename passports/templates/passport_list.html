{% extends 'base.html' %}

{% block content %}
<div class="passport-container">
    {% for passport in passports %}
    <div class="passport-card">
        <img src="{{ passport.photo.url }}" alt="Фото паспорта" class="passport-photo">
        <div class="passport-info">
            <span class="passport-name">{{ passport.full_name }}</span>
            <div class="passport-buttons">
                <a href="{% url 'passport_detail' passport.pk %}" class="btn">ПОДРОБНЕЕ</a>
                <a href="{% url 'add_to_cart' passport.pk %}" class="btn">ВЫБОР</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
